<h2>Controls</h2>
<p>
    Click the viewport to play. <br />
    Press <b>W/A/S/D</b> to move and <b>Space</b> to jump. <br />
    Move your <b>mouse</b> to rotate the camera. <br />
    Hold the <b>left mouse button</b> to pick up and carry an object. Use the <b>scroll wheel</b> to change its distance. <br />
    Press <b>R</b> to restart a stage and <b>Escape</b> to pause. 
</p>
